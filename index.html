<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
        <div class = "left_background">
            <div class="filler1"></div>
            <div class="header1"><img src="images/logo.svg" width=auto height=200px >Music</div>
        </div>

        <div class = "right_background">
            <div class="header2">This is a sign up form! Fill in your details below to sign up for a subscription!</div>
            <form action="" method="get" class="form0">
            <div class="form1">
                <div class="field">
                    <label for="firstname">First Name</label>
                    <input pattern="[a-zA-Z\s]+" oninvalid="setCustomValidity('Please enter a name. (only alphabets)')" type="text" id = "firstname" name="firstname" placeholder="John" required>
                </div>
                <div class="field">
                    <label for="lastname">Last Name</label>
                    <input pattern="[a-zA-Z\s]+" oninvalid="setCustomValidity('Please enter a name. (only alphabets)')" type="text" id = "lastname" name="lastname" placeholder="Tan" required>
                </div>
                <div class="field">
                    <label for="email" class="text1">Email</label>
                    <input type="email" id = "firstname" name="firstname" required>
                </div>
                <div class="field">
                    <label for="number">Phone Number</label>
                    <input type="tel" id = "number" name="number" minlength=8 required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id = "password" name="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="setCustomValidity('Requires an upper case, lower case and number. At least 8 characters long.')" required>
                </div>
                <div class="field">
                    <label for="password1">Confirm password</label>
                    <input type="password" id = "password1" name="password1" required>
                </div>
            </div>

            <div class="submit1">
                <button type="submit" class="submit2" id="submit2">Submit</button>
            </div>
            
            </form>

        </div>
    </div>



	<script src="code.js"></script>
  </body>
</html>
